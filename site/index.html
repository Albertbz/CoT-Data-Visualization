<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoT Interactive Visualization</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- Visualization will be rendered here -->
  <div id="app">
    <h1>CoT Interactive Visualization</h1>
    <div style="margin-bottom:8px;color:#fff;">
      <label style="margin-right:6px;">Chart type:</label>
      <span id="chart-type-buttons">
        <button id="chart-stacked" class="chart-btn">Stacked area</button>
        <button id="chart-lines" class="chart-btn">Line</button>
      </span>
    </div>
    <div style="margin-bottom:8px;color:#fff;">
      <label style="margin-right:6px;">Group by:</label>
      <span id="grouping-buttons">
        <button id="group-aff" class="chart-btn">Affiliation</button>
        <button id="group-class" class="chart-btn">Social Class</button>
      </span>
    </div>
    <div id="visualization"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
