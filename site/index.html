<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoT Interactive Visualization</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- Visualization will be rendered here -->
  <div id="app">
    <h1>CoT Interactive Visualization</h1>
    <h2 style="margin:16px 0; color:#fff; text-align:center;">Overview</h2>
    <div id="overview-chart" class="chart-card">
      <div class="chart-top-controls">
        <div class="chart-type-left">
          <label class="chart-top-label">Chart type</label>
          <span id="chart-type-buttons">
            <button id="chart-stacked" class="chart-btn">Stacked area</button>
            <button id="chart-lines" class="chart-btn">Line</button>
          </span>
        </div>
        <div class="chart-group-right">
          <label class="chart-top-label">Group by</label>
          <span id="grouping-buttons">
            <button id="group-aff" class="chart-btn">Affiliation</button>
            <button id="group-class" class="chart-btn">Social Class</button>
          </span>
        </div>
      </div>
    </div>

    <h2 style="margin:16px 0; color:#fff; text-align:center;">Comparison</h2>

    <div id="comparison-chart" class="chart-card"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
